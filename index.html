<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Communities - Where Teachers Learn</title>
    <link rel="icon" type="image/jpeg" href="logo-image.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7e57c2, #ab47bc, #ffab91);
            color: white;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        #googleLoginButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Open Communities</h1>
        <p>Sign in to join the educators' AI learning experience.</p>
        <div id="googleLoginButton"></div>
        <p id="errorMessage" style="color: red; display: none;">Login failed. Please try again.</p>
    </div>

    <script>
        // Initialize Google Sign-In
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById('googleLoginButton'), {
                    theme: 'outline',
                    size: 'large',
                    text: 'signin_with'
                }
            );

            google.accounts.id.prompt(); // Automatically prompts for login if possible
        };

        function handleCredentialResponse(response) {
            if (!response.credential) {
                showError("Login failed. Please try again.");
                return;
            }

            fetch('https://chairlift-fun.onrender.com/oauth2callback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    // Check if the user is on the roster
                    if (data.user.onRoster) {
                        localStorage.setItem('email', data.user.email);
                        window.location.href = '/dashboard';
                    } else {
                        alert("You're not on the roster yet. Please sign up first.");
                        window.location.href = '/signup';
                    }
                } else {
                    showError(data.message || "Login failed. Please try again.");
                }
            })
            .catch(error => {
                console.error('Error during login:', error);
                showError("An unexpected error occurred. Please try again.");
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
